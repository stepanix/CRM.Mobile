<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Activities</ion-title>

        <ion-buttons end>
          
              <page-network> </page-network>
          
        </ion-buttons>

    </ion-navbar>

  </ion-header>
    <ion-content class="signInList signIn">
      <page-visitstatus></page-visitstatus>
      <div *ngFor="let item of activities">
           <ion-card>
              <ion-card-header>
                  <ion-icon ios="ios-home" md="ios-home" item-left>
                      {{item.PlaceName}}
                  </ion-icon>
                  <span style="color:#666;font-size: 1.2rem; float:right;font-size: 13px;">
                      {{item.DateCreated}}
                  </span>
              </ion-card-header>
              <ion-card-content>
                    {{item.ActivityLog}}
              </ion-card-content>
           </ion-card>
      </div>
  </ion-content>

 <ion-fab right bottom color="#2E86C1">
    <button ion-fab color="#2E86C1" (click)="navigateToPlaces()"><ion-icon ios="md-compass" md="md-compass"></ion-icon></button>
 </ion-fab>
