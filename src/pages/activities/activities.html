<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Activities</ion-title>

        <ion-buttons end>
          
              <page-network> </page-network>
          
        </ion-buttons>

    </ion-navbar>

  </ion-header>
  
  <ion-content class="signInList signIn">
      <page-visitstatus></page-visitstatus>
      <div *ngFor="let item of activities">
            <ion-item style="text-align: right;">
                <span style="color:#666;font-size: 1.2rem; text-align: right;font-size: 13px; padding-left: 10px;">
                    {{item.DateCreated}}
                </span>
                <br>
                    <ion-icon ios="ios-home" md="ios-home" item-left>
                        
                          <span style="color:#666;font-size: 1.6rem; text-align: left;font-size: 18px; padding-left: 10px;">
                              <strong>
                                {{item.PlaceName}}
                              </strong>
                          </span>
                          <br>
                          <span style="color:#666;font-size: 1.6rem; text-align: left;font-size: 18px; padding-left: 10px;">
                              {{item.ActivityLog}}
                          </span>
                      </ion-icon>
             </ion-item>
        </div>
    
  </ion-content>
