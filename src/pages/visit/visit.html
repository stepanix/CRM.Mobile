<ion-header>
  <ion-navbar>
        <button ion-button menuToggle>
           <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Visit Task</ion-title>

        <ion-buttons end [hidden]="hideCheckOutButton">
           <button ion-button icon-only (click)="checkOutVisit()" style="background-color: #b23000;color:#000000;padding:10px">               
                 <span style="color:white!important"> CHECK OUT </span>
           </button>
        </ion-buttons>

        <ion-buttons end>                
              <page-network> </page-network>                
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

      <ion-list class="signInList signIn">        

          <button ion-item style="text-align: left;">
              <ion-icon ios="ios-home" md="ios-home" item-left></ion-icon>
              {{placeName}}
          </button>

          <button ion-item style="text-align: left;">
              <ion-icon ios="ios-navigate" md="ios-navigate" item-left></ion-icon>
              {{streetAddress}}
              <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
          </button>

          <button ion-item style="text-align: left;" (click)="openSchedule()">
             <ion-icon ios="ios-calendar" md="ios-calendar" item-left></ion-icon>
             Schedule
         </button>

      </ion-list>

      <ion-list>

            <button ion-item style="text-align: right;" class="signInBtn" type="button" (click)="checkIn('photo')">
                  <ion-icon ios="ios-camera" md="ios-camera"  item-left></ion-icon>
                      Photo
                  <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
            </button>

            <button ion-item style="text-align: right;" class="signInBtn" type="button" (click)="checkIn('form')">
                <ion-icon ios="ios-document" md="ios-document" item-left></ion-icon>
                    Form
                <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
            </button>

            <button ion-item style="text-align: right;" class="signInBtn" type="button" (click)="checkIn('note')">
                <ion-icon ios="md-list-box" md="md-list-box" item-left></ion-icon>
                    Note
                <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
            </button>

            <button ion-item style="text-align: right;" class="signInBtn" type="button" (click)="checkIn('audits')">
                <ion-icon ios="ios-create" md="ios-create" item-left></ion-icon>
                    Audits
                <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
            </button>

            <button ion-item style="text-align: right;" class="signInBtn" type="button" (click)="checkIn('orders')">
                <ion-icon ios="md-checkbox" md="md-checkbox"  item-left></ion-icon>
                   Orders
                <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
            </button>

   </ion-list>

   <ion-card>
        <ion-card-header>
             <div style="text-align: center;">
                <span style="color:#666;font-size: 1.2rem; text-align:center;font-size: 17px;">
                    Activity History
                </span>
             </div>
        </ion-card-header>
   </ion-card>

   <ion-list>
        <div *ngFor="let item of activities">
               <ion-card>
                   <ion-card-header (click)="navigatePage(item.ActivityLog,item.ActivityTypeId)">
                       <ion-icon ios="ios-home" md="ios-home" item-left>
                           {{item.PlaceName}}
                       </ion-icon>
                       <span style="color:#666;font-size: 1.2rem; float:right;font-size: 13px;">
                           {{item.DateCreated}}
                       </span>
                   </ion-card-header>
                   <ion-card-content (click)="navigatePage(item.ActivityLog,item.ActivityTypeId)">
                         {{item.ActivityLog}}
                   </ion-card-content>
               </ion-card>
          </div>
   </ion-list>
</ion-content>

<ion-fab right bottom color="#2E86C1" [hidden]="!hideCheckOutButton">
    <button ion-fab color="#2E86C1" (click)="checkInPlace()"><ion-icon ios="ios-checkmark-circle" md="ios-checkmark-circle"></ion-icon></button>
</ion-fab>
