<ion-header>
    
      <ion-navbar>
        <ion-title>Retail Audits</ion-title>
    
        <ion-buttons end>
                
              <page-network> </page-network>
                
          </ion-buttons>
      </ion-navbar>
    
    </ion-header>


<ion-content lass="signInList signIn">

    <div  *ngFor="let item of retailauditforms">
        
                <button ion-item style="text-align: right;" class="signInBtn" type="button" (click)="openForm(item)">
        
                    <ion-icon ios="ios-document" md="ios-document" item-left>
        
                        <span style="color:#666;font-size: 1.6rem; text-align: right;font-size: 18px; padding-left: 10px;">
                            {{item.title}}
                        </span>
        
                    </ion-icon>
                        
                    <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
        
                </button>
                
           </div>

</ion-content>
