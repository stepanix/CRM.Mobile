<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Order</ion-title>

    <ion-buttons end>

      <button ion-button icon-only (click)="saveOrderRepo()">
        Save
      </button>

    </ion-buttons>

    <ion-buttons end>
      <page-network></page-network>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content class="registerContainer">

  
    <h1><ion-icon ios="ios-cube" md="ios-cube" item-left>    {{productName}}</ion-icon></h1>
  

  <ion-list class="registerList">

    <ion-item>
      <ion-label floating>Quantity</ion-label>
      <ion-input type="number" [(ngModel)]="OrderModel.Quantity"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number" [(ngModel)]="OrderModel.Amount" [disabled]="true"></ion-input>
    </ion-item>

  </ion-list>

  <h1>
    <strong>Discount</strong>
  </h1>

  <ion-list class="registerList">

    <ion-item>
      <ion-label floating>Discount rate %</ion-label>
      <ion-input type="number" [(ngModel)]="OrderModel.DiscountRate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Discount amount</ion-label>
      <ion-input type="number" [(ngModel)]="OrderModel.DiscountAmount"></ion-input>
    </ion-item>

  </ion-list>

  <h1>
    <strong>Tax</strong>
  </h1>

  <ion-list class="registerList">

    <ion-item>
      <ion-label floating>Tax rate %</ion-label>
      <ion-input type="number" [(ngModel)]="OrderModel.TaxRate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tax amount</ion-label>
      <ion-input type="number" [(ngModel)]="OrderModel.TaxAmount" [disabled]="true"></ion-input>
    </ion-item>

  </ion-list>

  <h1>
    <strong>Total</strong>
  </h1>

  <ion-list class="registerList">

    <ion-item>
      <ion-label floating>Total discount amount</ion-label>
      <ion-input type="number" [(ngModel)]="OrderModel.TotalDiscountAmount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Total amount</ion-label>
      <ion-input type="number" [(ngModel)]="OrderModel.TotalAmount" [disabled]="true"></ion-input>
    </ion-item>

  </ion-list>

  <h1>
    <strong>Additional</strong>
  </h1>

  <ion-item>
    <ion-icon item-left name="calendar" (click)="showCalendarDate()">
      <span style="padding-left:10px;font-size: 20px!important">Date</span>
      <b (click)="showCalendarDate()">
        <span style="padding-left:10px;font-size: 18px!important">
          {{OrderModel.Date}}
        </span>
      </b>
    </ion-icon>
  </ion-item>

  <ion-item>
     <ion-input type="text" [(ngModel)]="OrderModel.DueDays" placeholder="Due days"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon item-left name="calendar" (click)="showCalendarDueDate()">
      <span style="padding-right:5px;padding-left:10px;font-size: 20px!important">Due Date</span>
      <b (click)="showCalendarDueDate()">
        <span style="padding-left:10px;font-size: 18px!important">
          {{OrderModel.DueDate}}
        </span>
      </b>
    </ion-icon>
  </ion-item>

  <ion-item>
    <ion-textarea [(ngModel)]="OrderModel.Note" placeholder="Note..."></ion-textarea>
  </ion-item>

  <h1>
    <strong>Signature</strong>
  </h1>

  <ion-item>
    <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
  </ion-item>

</ion-content>
