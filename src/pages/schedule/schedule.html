<ion-header>

    <ion-navbar>

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Schedule</ion-title>

        <ion-buttons end>

            <page-network> </page-network>

        </ion-buttons>

    </ion-navbar>

</ion-header>

<ion-content class="servicesContainer">

    <page-visitstatus></page-visitstatus>

    <ion-calendar *ngIf="isDataAvailable" [(ngModel)]="eventDate" [options]="options" (onChange)="listSchedule()" [format]="'YYYY-MM-DD'"></ion-calendar>

    <ion-list class="servicesList">
        <div *ngFor="let item of schedules">
            <ion-card>
                <button ion-item icon-left>
                    <p>
                        <ion-icon ios="ios-information-circle" md="ios-information-circle" item-left>
                            <span style="font-size: 15px!important">
                                <strong> {{item.scheduleStatus}}</strong>
                            </span>
                        </ion-icon>
                    </p>
                    <p>
                        <ion-icon *ngIf="item.visitStatus==='Missed'" style="color:red!important" ios="ios-close-circle" md="ios-close-circle"  item-left>
                            <span style="font-size: 15px!important">
                                <strong> {{item.visitStatus}}</strong>
                            </span>
                        </ion-icon>
                        <ion-icon *ngIf="item.visitStatus==='Visited'" style="color:green!important" ios="ios-checkmark-circle" md="ios-checkmark-circle"  item-left>
                                <span style="font-size: 15px!important">
                                    <strong> {{item.visitStatus}}</strong>
                                </span>
                        </ion-icon>
                    </p>
                    <strong>
                        <ion-icon ios="ios-time" md="ios-time" item-left>
                            <span style="font-size: 15px!important">
                                <strong> {{item.place}}</strong>
                            </span>
                        </ion-icon>
                    </strong>
                    <br>{{item.address}}
                </button>
            </ion-card>
        </div>
    </ion-list>

</ion-content>

<ion-fab right bottom color="#2E86C1">
    <button ion-fab color="#2E86C1" (click)="addSchedule()">
        <ion-icon ios="md-add" md="md-add"></ion-icon>
    </button>
</ion-fab>
