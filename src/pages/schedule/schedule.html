<ion-header>
     <ion-navbar>
        <button ion-button menuToggle>
           <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Schedule</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="servicesContainer">

        <ion-item>
            <ion-calendar [(ngModel)]="eventDate" [options]="options" (onChange)="listMySchedulesApi()" [format]="'YYYY-MM-DD'"></ion-calendar>
        </ion-item>

        <ion-list class="servicesList">
            <button ion-item icon-left  *ngFor="let item of schedules" (click)="openSchedule(item)">
                  <p><ion-icon ios="ios-information-circle" md="ios-information-circle" item-left><span style="font-size: 20px!important"><strong> {{item.status}}</strong></span></ion-icon></p>
                  <strong>
                    <ion-icon ios="ios-time" md="ios-time" item-left>
                      <span style="font-size: 20px!important"><strong>{{item.time}}</strong></span>
                    </ion-icon>
                    {{item.place}}
                  </strong>
                  <br>
                  {{item.address}}
            </button>
        </ion-list>
    
  </ion-content>
  
   <ion-fab right bottom color="danger">
      <button ion-fab color="danger" (click)="addSchedule()"><ion-icon ios="md-add" md="md-add"></ion-icon></button>
   </ion-fab>
