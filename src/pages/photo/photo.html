<ion-header>

    <ion-navbar>

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Take photo</ion-title>

        <ion-buttons end>

            <button ion-button icon-only (click)="savePhotoRepo()" [disabled]="base64Image==='assets/camera.png'">
                Save
            </button>

        </ion-buttons>

        <ion-buttons end style="padding-left:10px!important">                
            <button ion-button icon-only (click)="submitOrder()" style="background-color: #fafafa;color:#000000">
                <ion-icon ios="ios-cloud-upload" md="ios-cloud-upload" style="color:#2E86C1!important"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>

<ion-content class="registerContainer">

    <div class="editProfilePicContainer">

        <p></p>

        <img [src]="base64Image" />

    </div>

    <ion-list>

        <ion-item>
            <ion-textarea [(ngModel)]="photoModel.Note" placeholder="Note..." [disabled]="isDisabled"></ion-textarea>
        </ion-item>


    </ion-list>

</ion-content>

<ion-fab right bottom color="danger">
    <button ion-fab color="danger" [disabled]="isDisabled" (click)="presentActionSheet()">
        <ion-icon ios="md-camera" md="md-camera"></ion-icon>
    </button>
</ion-fab>
