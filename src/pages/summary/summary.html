<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>

       <ion-icon name="menu"></ion-icon>

    </button>

    <ion-title>Summary</ion-title>

      <ion-buttons end>
        
         <page-network> </page-network>
        
      </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

    <h1><strong>ACTIVITIES BY TYPE</strong> </h1>
    <ion-list class="signInList signIn">

        <ion-item style="text-align: left;">
            <ion-icon ios="ios-document" md="ios-document" item-left></ion-icon>
              Forms
             <span style="float:right;">{{formsCount}}</span>
        </ion-item>

        <ion-item style="text-align: left;">
            <ion-icon ios="ios-document" md="ios-document" item-left></ion-icon>
              Retail Audits
             <span style="float:right;">{{retailAuditCount}}</span>
        </ion-item>

        <ion-item style="text-align: left;">
            <ion-icon ios="ios-image" md="ios-image" item-left></ion-icon>
              Photos
             <span style="float:right;">{{photosCount}}</span>
        </ion-item>

        <ion-item style="text-align: left;">
            <ion-icon ios="ios-document-outline" md="ios-document-outline" item-left></ion-icon>
              Place notes
             <span style="float:right;">{{placeNotesCount}}</span>
        </ion-item>

        <ion-item style="text-align: left;">
            <ion-icon ios="md-bookmarks" md="md-bookmarks" item-left></ion-icon>
              Orders
             <span style="float:right;">{{ordersCount}}</span>
        </ion-item>

      </ion-list>

</ion-content>
