<ion-header>
    
    <ion-navbar>
    
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>My Places</ion-title>
    
        <ion-buttons end>
            <page-network> </page-network>
        </ion-buttons>
          
    </ion-navbar>
    
</ion-header>

<ion-content class="servicesContainer">

    <page-visitstatus></page-visitstatus>

    <ion-list class="servicesList">
            <button *ngFor="item of places" ion-item style="text-align: right;" type="button" (click)="openVisit(item)">
                {{item.name}}
            <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
       </button>
    </ion-list>

</ion-content>
