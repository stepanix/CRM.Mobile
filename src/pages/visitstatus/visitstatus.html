<ion-list [hidden]="placeCheckedIn ===''">
    <button ion-item icon-only (click)="openVisit()" style="background-color: #FF6347;color:#ffffff">
        <ion-icon ios="ios-compass" md="ios-compass" style="color:#ffffff!important">
            <span style="color:#ffffff;font-size: 18px;padding-left:10px">{{placeCheckedIn}}</span>
        </ion-icon>
        <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" style="color:#ffffff!important" item-right></ion-icon>
    </button>
</ion-list>
