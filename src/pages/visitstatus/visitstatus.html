<ion-list *ngIf="placeCheckedIn!==''" class="signInList signIn">
    <button ion-item icon-only (click)="openVisit()" style="background-color: #fafafa;color:#FFA500">
        <ion-icon ios="ios-compass" md="ios-compass"></ion-icon>
        {{placeCheckedIn}}
        <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
    </button>
</ion-list>
