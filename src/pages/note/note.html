<ion-header>

    <ion-navbar>

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Note</ion-title>

        <ion-buttons end>

            <button ion-button icon-only (click)="saveNoteRepo()" [disabled]="noteModel.Description==='' || isDisabled">
                Save
            </button>

        </ion-buttons>

        <ion-buttons end style="padding-left:10px!important">                
            <button ion-button icon-only (click)="submitOrder()" [disabled]="noteModel.Description==='' || isDisabled" style="background-color: #fafafa;color:#000000">
                <ion-icon ios="ios-cloud-upload" md="ios-cloud-upload" style="color:#2E86C1!important"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content class="registerContainer">
    <ion-textarea [(ngModel)]="noteModel.Description" placeholder="Note..." [disabled]="isDisabled"></ion-textarea>
</ion-content>
