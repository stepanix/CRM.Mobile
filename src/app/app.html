<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list>
          <button menuClose ion-item icon-left (click)="navigatePage(activitiesPage)">
              <ion-icon ios="ios-list-box" md="ios-list-box" item-left></ion-icon>
              Activities
          </button>

          <button menuClose ion-item icon-left (click)="navigatePage(placesPage)">
              <ion-icon ios="ios-home" md="ios-home" item-left></ion-icon>
              My Places
          </button>

          <button menuClose ion-item icon-left (click)="navigatePage(schedulePage)">
              <ion-icon ios="ios-calendar" md="ios-calendar" item-left></ion-icon>
              Schedule
          </button>

          <button menuClose ion-item icon-left (click)="navigatePage(timePage)">
              <ion-icon ios="ios-time" md="ios-time" item-left></ion-icon>
              Time $ mileage history
          </button>

          <button menuClose ion-item icon-left (click)="navigatePage(summaryPage)">
              <ion-icon ios="ios-stats" md="ios-stats" item-left></ion-icon>
              Summary
          </button>

          <button menuClose ion-item icon-left (click)="navigatePage(loginPage)">
              <ion-icon ios="ios-power" md="ios-power" item-left></ion-icon>
              Logout
          </button>

      </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
